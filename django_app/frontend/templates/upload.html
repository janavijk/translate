<html>
<body>
    <h1>Upload an Audio File for Transcription</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept="audio/*" required>
        <button type="submit">Transcribe</button>
    </form>
</body>
</html>
